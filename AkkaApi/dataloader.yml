apiVersion: apps/v1
kind: Deployment
metadata:
  name: dataloader
  labels:
    app: dataloader
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dataloader
  template:
    metadata:
      labels:
        app: dataloader
    spec:
      containers:
        - name: dataloader
          image: my-dataloader:latest
          ports:
            - containerPort: 9043
              name: http
          env:
            - name: CASSANDRA_HOST
              value: cassandra:9042
---
apiVersion: v1
kind: Service
metadata:
  name: dataloader
  labels:
    app: dataloader
spec:
  type: ClusterIP
  selector:
    app: dataloader
  ports:
    - name: http
      port: 9043

